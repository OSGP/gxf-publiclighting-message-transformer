name: Build Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v**" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          cache: 'gradle'
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle to generate and submit dependency graphs
        uses: gradle/actions/setup-gradle@v5
        with:
          dependency-graph: generate-and-submit
      - name: Build with Gradle
        run: ./gradlew build aggregateTestCodeCoverageReport sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Upload test and coverage reports
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            build/reports/
            build/test-results/
      - name: Set Docker tag
        id: tag
        run: |
          REF_NAME="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          TAG=$(echo "$REF_NAME" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      - name: Build Docker image
        run: docker build -t ghcr.io/osgp/gxf-publiclighting-message-transformer:${{ steps.tag.outputs.tag }} .
      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push Docker image
        if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
        run: docker push ghcr.io/osgp/gxf-publiclighting-message-transformer:${{ steps.tag.outputs.tag }}
