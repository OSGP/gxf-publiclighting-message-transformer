spring:
  application:
    name: gxf-publiclighting-message-transformer

  artemis:
    mode: native
    broker-url: tcp://localhost:61616
    user: "artemis"
    password: "artemis"
    pool:
      enabled: true

  jms:
    listener:
      session:
        transacted: false

  main:
    web-application-type: none

management:
  endpoint:
    health:
      probes:
        enabled: true
  server:
    port: 9080

# MODULE CONFIGURATIONS
device-events:
  consumer:
    inbound-queue: device-events.inbound.IT
    min-concurrency: 2
    max-concurrency: 10
  producer:
    outbound-queue: device-events.outbound.IT
    quality-of-service:
      explicit-qos-enabled: true
      delivery-persistent: true
      priority: 4
      time-to-live: 0

